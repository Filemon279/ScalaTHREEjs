@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("libraries/three.min.js")"></script>
    <script src="@routes.Assets.versioned("libraries/OrbitControls.js")"></script>
    <script src="@routes.Assets.versioned("libraries/TrackballControls.js")"></script>
    <script src="@routes.Assets.versioned("libraries/dat.gui.js")"></script>
    <script src="@routes.Assets.versioned("libraries/jquery.js")"></script>
  </head>
  <body>
    @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
    @content
    </body>
</html>
